<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Ismail's eLibrary - a demo spring boot webapp</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/elibrary/home">Ismail's eLibrary : : : a basic demo webapp using Spring Boot</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<p>&nbsp;</p>
<div class="container">
    <h3>Add new Book</h3>
    <hr/>
    {{#errors}}
    <div class="alert alert-danger">
        {{#constraints}}
        <li> {{length}} </li>
        <li> {{isNotEmpty}} </li>
        {{/constraints}}
    </div>
    {{/errors}}
    <form action="/elibrary/book/add" method="post">
        <input type="hidden" name="_csrf" value="{{csrfToken}}">
        <div class="form-group">
            <span>Title: </span>
            <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="form-group">
            <span>ISBN: </span>
            <input type="text" name="isbn" class="form-control">
        </div>
        <div class="form-group">
            <span>Authors: <small>if there is multi authors seperate them by comma ','</small></span>
            <input type="text" name="authors" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary">
        </div>
    </form>
</div>
